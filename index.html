<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="icon" href="./assets/img/anh3.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Harry Harry</title>
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- reponsive -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <main>
      <h1 class="" data-aos="fade-down">Tuấn Tú Đáng Iuuuu</h1>

      <form class="dau">
        <div class="hi" data-aos="zoom-in" data-aos-duration="1000">
          <label>Bạn là ai?</label>
          <input class="name" type="text" placeholder="Yourname" />
        </div>
        <div data-aos="zoom-in-up" data-aos-delay="500">
          <label>Tuấn Tú có đáng iu ko?</label>
          <select>
            <option>Đáng iu</option>
            <option>Gất đáng iu</option>
            <option>Siu đáng iu</option>
          </select>
        </div>
      </form>
      <div>
        <img
          class="imgs"
          data-aos="fade-up"
          data-aos-delay="1300"
          src="./assets/img/anh1.jpeg"
        />
      </div>
      <h2 class="lai" data-aos="zoom-out-down" data-aos-delay="1300">
        Lại là Tuấn Tú đây hehe!
      </h2>
      <div>
        <img
          class="imgs"
          data-aos="fade-right"
          data-aos-delay="1300"
          src="./assets/img/anh2.jpeg"
        />
        <br />
      </div>
      <p></p>
      <div>
        <img
          width="240px"
          class="imgs"
          src="./assets/img/anh3.jpeg"
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="1400"
          data-aos-offset="0"
        />
        <br />
      </div>
      <div>
        <img
          class="imgs"
          data-aos="flip-up"
          data-aos-delay="1500"
          src="./assets/img/anh4.jpeg"
        />
        <br />
        <img
          data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2300"
          class="imgs"
          src="./assets/img/anh5.jpeg"
          class="anhcui"
        />
      </div>
    </main>

    <footer class="footer">
      <div id="hoi">
        <h2>Có ai mún hỏi j không?</h2>

        <form id="form">
          <input type="text" placeholder="Điều cần hỏi" />
          <button>Gửi câu hỏi</button>
        </form>
      </div>

      <div id="contact">
        <h2>Liên lạc :</h2>
        <ul>
          <li>Email: nkieutrang@gmail.com</li>
          <li>
            <a class="linkfb" href="https://www.facebook.com/profile.php"
              >Facebook: kieutrang.com.vn</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <!-- js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
